<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="images/Google-favicon-2015.png"
    />
    <title>Google</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="navcontainer">
      <ol>
        <div class="navleft">
          <li><a href="#">About</a></li>
          <li><a href="#">Store</a></li>
        </div>
        <div class="navright">
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>

          <li>
            <img
              href="#"
              src="./images/outline_apps_black_24dp.png"
              alt="Google apps icon"
            />
          </li>

          <li>
            <button class="sign-in" href="#">
              <strong>Sign in</strong>
            </button>
          </li>
        </div>
      </ol>
    </div>

    <main>
      <img
        class="logo"
        src="./images/googlelogo_color_272x92dp.png"
        alt="Google Logo"
      />
      <div class="searchbar">
        <img
          class="search-icon"
          src="./images/outline_search_black_24dp.png"
          alt="Seach Icon"
        />
        <input class="search-input" type="text" />
        <button class="mic-button">
          <img
            src="https://web.archive.org/web/20191130234609im_/https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png"
            alt="Speech-to-text"
          />
        </button>
      </div>
      <section>
        <button class="bottom-buttons" href="#">Google Search</button>
        <button class="bottom-buttons" href="#">I'm Feeling Lucky</button>
      </section>
    </main>
    <div class="footer">
      <ul>
        <div class="footer-left">
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">How Search Works</a></li>
        </div>
        <div class="footer-right">
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </div>
      </ul>
    </div>
  </body>
</html>
